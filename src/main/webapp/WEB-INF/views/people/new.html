<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <label for="dateOfBirth">Введите дату рождения(00/00/0000)</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth error</div>
    <br/>
    <label for="hobby">Введите хобби</label>
    <input type="text" th:field="*{hobby}" id="hobby"/>
    <div style="color: red" th:if="${#fields.hasErrors('hobby')}" th:errors="*{hobby}">Hobby error</div>
    <br/>
    <input type="submit" value="Добавить!"/>
</form>

</body>
</html>
